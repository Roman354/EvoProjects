<div class="container">
  <h2>Реестр книг</h2>

  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Название книги</th>
        <th>Автор</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
      </tr>
    </tbody>
  </table>

  <form [formGroup]="bookForm" (ngSubmit)="addBook()" novalidate class="form">
    <div class="form-group">
      <label>Название книги:</label>
      <input type="text" formControlName="title" />
      <div class="error" *ngIf="title?.invalid && (title?.dirty || title?.touched)">
        <div *ngIf="title?.errors?.['required']">Поле обязательно</div>
        <div *ngIf="title?.errors?.['pattern']">Только русские буквы без пробелов</div>
      </div>
    </div>

    <div class="form-group">
      <label>Автор:</label>
      <input type="text" formControlName="author" />
      <div class="error" *ngIf="author?.invalid && (author?.dirty || author?.touched)">
        <div *ngIf="author?.errors?.['required']">Поле обязательно</div>
        <div *ngIf="author?.errors?.['pattern']">Только русские буквы без пробелов</div>
      </div>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Добавить книгу</button>
  </form>
</div>
