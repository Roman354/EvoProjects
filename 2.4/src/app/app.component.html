<div style="display: flex; flex-direction: column; gap: 10px; padding: 20px; max-width: 300px; margin: auto;">
  <button mat-raised-button color="primary" (click)="getPosts()">GET posts</button>
  <button mat-raised-button color="accent" (click)="getComments()">GET comments with params</button>
  <button mat-raised-button color="warn" (click)="postEmpty()">POST empty</button>
  <button mat-raised-button color="primary" (click)="getWithError()">GET with error</button>
  <button mat-raised-button color="accent" (click)="getWithHeaders()">GET with headers & text</button>
  <button mat-raised-button color="warn" (click)="deletePost()">DELETE post</button>
  <button mat-stroked-button color="primary" [routerLink]="['/detail']">Resolve Route</button>
</div>
<router-outlet></router-outlet>
