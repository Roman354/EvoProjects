<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Автор</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.author }}</td>
    </tr>
  </tbody>
</table>
