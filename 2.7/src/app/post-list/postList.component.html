<ng-container *ngIf="(data$ | async) as posts">
<table mat-table [dataSource]="posts" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Заголовок</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>Текст</th>
    <td mat-cell *matCellDef="let element">{{ element.body }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Ссылка</th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="accent" [routerLink]="['/posts', element.id]">Пост {{ element.id }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'body', 'link']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'body', 'link']"></tr>

</table>
</ng-container>
